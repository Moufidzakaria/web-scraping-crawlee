name: Docker Build and Run

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3️⃣ Login to DockerHub using secrets
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t my-crawler .

      # 5️⃣ Run Docker container to generate products.json
      - name: Run Docker container
        run: |
          mkdir -p ./data
          docker run --rm -v ${{ github.workspace }}/data:/app my-crawler

      # 6️⃣ Commit and push updated products.json
      - name: Commit products.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add ./data/products.json
          git diff --cached --quiet || git commit -m "Update products.json"
          git push
